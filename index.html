<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="static/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=East+Sea+Dokdo&display=swap" rel="stylesheet">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <!-- RPS TITLE -->
    <div class="container text-center rps-title" >
        <div class="row">
            <div class="col-lg-12">
                <p>Rock Paper Scissors</p>
            </div>
        </div>
    </div>

    <!-- Winner status -->

    <div class="container text-center winStatus">
        <div class="row">
            <div class="col-lg-12">
                <h1 class=" win-status">Refresh Me!</h1>
            </div>
        </div>
    </div>

    <!-- RPS Player1 v Player2 -->
    <div class="container text-center playervs">
        <div class="row">

            <div class="col-lg-6">
                <h1>Player 1</h1>
                <img src="static/img/hands.png" alt="" class="player1img">
            </div>
    
            <div class="col-lg-6">
                <h1>Player 2</h1>
                <img src="static/img/rocks.png" alt="" class="player2img">
            </div>

        </div>
    </div>
    <script src="scripts/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
